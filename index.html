<!DOCTYPE html>
<html lang="en-us">
    <meta charset="UTF-8">
    <title>Trivia Game</title>

    <!--Link to Bootstrap and CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

</html>

<body background="assets/images/bloodSpatter.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <h1 class="card-header text-center text-danger">TRIVIA OF TERROR</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body text-center">
                        <div id="startButton">
                        <button id="start" type="button" class="btn btn-lg btn-danger">ENTER</button>
                        </div>
                        <h2 id="time-remaining" class="card-header text-center"></h2>
                        <h3 id="question" class="card-header text-center"></h3>
                        <h4 id="answer1" class="card-header text-center"></h4>
                        <h4 id="answer2" class="card-header text-center"></h4>
                        <h4 id="answer3" class="card-header text-center"></h4>
                        <h4 id="answer4" class="card-header text-center"></h4>
                        <button id="playAgain" type="button" class="btn btn-lg btn-danger invisible">PLAY AGAIN?</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add link to the javascript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    
</body>
